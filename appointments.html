<!-- Appointments Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Regional Water Quality Laboratory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Book an Appointment</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="appointments">
            <div class="container">
                <h2>Schedule a Testing</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="sample-type">Sample Type:</label>
                    <select id="sample-type" name="sample-type">
                        <option value="drinking-water">Drinking Water</option>
                        <option value="waste-water">Waste Water</option>
                        <option value="surface-water">Surface Water</option>
                    </select>

                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Regional Water Quality Laboratory. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
